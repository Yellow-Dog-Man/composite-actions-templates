site_name: YDMS Composite Actions Templates

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - Composite Actions:
      - Unity Download: composite/unity-download.md
      - CMake Build: composite/cmake-build.md
      - Docker Build Push: composite/docker-build-push.md
      - .NET Build: composite/dotnet-build.md
      - .NET Build Push: composite/dotnet-build-push-nuget.md
      - .NET Run Tests: composite/dotnet-tests-run.md

plugins:
  - mkdocstrings:
      default_handler: github
      handlers:
        github:
          options:
            signature_repository: Yellow-Dog-Man/composite-actions-templates
            show_toc_entry: false
            heading_level: 3
            parameters_anchors: false
            parameters_groups: false
            parameters_group_title_row: true
            signature_version: string
            signature_version_string: main
            show_source: true
            show_outputs: true
            show_secrets: true

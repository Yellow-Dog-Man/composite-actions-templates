name: Secret detection on push

on:
  push

jobs:
  gitleaks-scan:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAK_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
